<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="300" cy="200" r="150" fill="#f0f7ff" />
  <circle cx="300" cy="200" r="120" fill="#e6f1ff" />
  
  <!-- Blog Icon -->
  <rect x="220" y="120" width="160" height="200" rx="10" fill="#ffffff" stroke="#1677FF" stroke-width="4"/>
  
  <!-- Text Lines -->
  <rect x="240" y="150" width="120" height="10" rx="5" fill="#1677FF" />
  <rect x="240" y="170" width="80" height="6" rx="3" fill="#1677FF" opacity="0.7" />
  <rect x="240" y="186" width="100" height="6" rx="3" fill="#1677FF" opacity="0.7" />
  <rect x="240" y="202" width="90" height="6" rx="3" fill="#1677FF" opacity="0.7" />
  
  <!-- Decorative Elements -->
  <circle cx="255" cy="240" r="20" fill="#1677FF" />
  <circle cx="300" cy="240" r="20" fill="#1677FF" opacity="0.8" />
  <circle cx="345" cy="240" r="20" fill="#1677FF" opacity="0.6" />
  
  <!-- Decorative Dots -->
  <circle cx="400" cy="100" r="5" fill="#1677FF" opacity="0.8" />
  <circle cx="420" cy="120" r="3" fill="#1677FF" opacity="0.6" />
  <circle cx="430" cy="90" r="4" fill="#1677FF" opacity="0.7" />
  
  <circle cx="180" cy="150" r="5" fill="#1677FF" opacity="0.8" />
  <circle cx="160" cy="170" r="3" fill="#1677FF" opacity="0.6" />
  <circle cx="170" cy="130" r="4" fill="#1677FF" opacity="0.7" />
  
  <circle cx="350" cy="320" r="5" fill="#1677FF" opacity="0.8" />
  <circle cx="370" cy="340" r="3" fill="#1677FF" opacity="0.6" />
  <circle cx="380" cy="310" r="4" fill="#1677FF" opacity="0.7" />
  
  <!-- Flying Papers -->
  <g transform="rotate(-15, 450, 180)">
    <rect x="440" y="160" width="40" height="50" rx="5" fill="white" stroke="#1677FF" stroke-width="2" />
    <line x1="450" y1="175" x2="470" y2="175" stroke="#1677FF" stroke-width="2" />
    <line x1="450" y1="185" x2="465" y2="185" stroke="#1677FF" stroke-width="2" />
  </g>
  
  <g transform="rotate(15, 150, 230)">
    <rect x="130" y="210" width="40" height="50" rx="5" fill="white" stroke="#1677FF" stroke-width="2" />
    <line x1="140" y1="225" x2="160" y2="225" stroke="#1677FF" stroke-width="2" />
    <line x1="140" y1="235" x2="155" y2="235" stroke="#1677FF" stroke-width="2" />
  </g>
  
  <!-- Abstract Code Elements -->
  <g transform="translate(400, 250) rotate(10)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="white" stroke="#1677FF" stroke-width="1.5" />
    <text x="10" y="20" font-family="monospace" font-size="12" fill="#1677FF">{"id":1}</text>
  </g>
  
  <g transform="translate(120, 280) rotate(-10)">
    <rect x="0" y="0" width="60" height="30" rx="5" fill="white" stroke="#1677FF" stroke-width="1.5" />
    <text x="10" y="20" font-family="monospace" font-size="12" fill="#1677FF">import</text>
  </g>
</svg> 